
<div class="container">


  <!-- Lista de pessoas -->
  <div class="grid">
      <div class="col-12">
          <p-table [value]="items"  #tabela>
              <ng-template pTemplate="header">
                  <tr>
                      <th>Id</th>
                      <th>Nome</th>
                      <th>Descricao</th>
                      <th>Pre√ßo</th>
                     
                      <th class="col-acoes-header"></th>
                  </tr>
              </ng-template>

              <ng-template pTemplate="body" let-items>
                  <tr>

                      <td>
                          <span class="p-column-title">ID</span>
                          {{ items.id }}
                      </td>
                      <td>
                          <span class="p-column-title">Nome</span>
                          {{ items.nome }}
                      </td>
                      <td>
                          <span class="p-column-title">Descricao</span>
                          {{ items.descricao }}
                      </td>
                      <td>
                          <span class="p-column-title">Preco</span>
                          {{ items.preco }}
                      </td>

                   
                   
                    

                  </tr>
              </ng-template>

              <ng-template pTemplate="emptymessage">
                  <tr>
                      <td colspan="5">
                          Nenhuma pessoa encontrada
                      </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>

     
  </div>

</div>
